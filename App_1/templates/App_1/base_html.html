{% load static %}
<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'App_1/css/base_html.css' %}">
    <link rel="stylesheet" href="{% static 'App_1/css/home_page.css' %}">
    <link rel="stylesheet" href="{% static 'App_1/css/forum_page.css' %}">
    <link rel="stylesheet" href="{% static 'App_1/css/site_news.css' %}">
    <link rel="stylesheet" href="{% static 'App_1/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'App_1/css/registration_form.css' %}">
    <link rel="stylesheet" href="{% static 'App_1/css/create_record_html.css' %}">
    <link rel="stylesheet" href="{% static 'App_1/css/login.css' %}">
</head>
<body>
<aside>
    <img src="{% static 'App_1/img/logoSite.png' %}" alt="Логотип Сайта">
    <h1>Навігація</h1>
    <ul>
        <a href="{% url 'home_page' %}"><li>Головна</li></a>
        <a href="{% url 'forum_page' %}"><li>Форум</li></a>
        <a href="{% url 'news_page' %}"><li>Новини</li></a>
        <div class="auth-buttons">
            {% include 'App_1/auth_buttons.html' %}
        </div>
    </ul>
</aside>
<main class="features">
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
