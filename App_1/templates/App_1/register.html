{% extends 'App_1/base_html.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Реєстрація</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.username.id_for_label }}" class="form-label">Ім'я користувача</label>
            {{ form.username }}
        </div>
        <div class="mb-3">
            <label for="{{ form.email.id_for_label }}" class="form-label">Електронна пошта</label>
            {{ form.email }}
        </div>
        <div class="mb-3">
            <label for="{{ form.password1.id_for_label }}" class="form-label">Пароль</label>
            {{ form.password1 }}
        </div>
        <div class="mb-3">
            <label for="{{ form.password2.id_for_label }}" class="form-label">Підтвердження паролю</label>
            {{ form.password2 }}
        </div>
        <button type="submit" class="btn btn-primary">Зареєструватися</button>
    </form>
    <p class="mt-3">Вже маєте акаунт? <a href="{% url 'login' %}">Увійти</a></p>
</div>
{% endblock %}
