{% extends 'App_1/base_html.html' %}

{% block content %}
<div class="container login">
    <h2 class="text-center">Увійти в аккаунт</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.username.id_for_label }}" class="form-label">Ім'я користувача</label>
            {{ form.username }}
        </div>
        <div class="mb-3">
            <label for="{{ form.password.id_for_label }}" class="form-label">Пароль</label>
            {{ form.password }}
        </div>
        <button type="submit" class="btn btn-primary">Увійти</button>
    </form>
    <p class="mt-3">Ще не маєте акаунту? <a href="{% url 'register' %}">Зареєструватися</a></p>
</div>
{% endblock %}
